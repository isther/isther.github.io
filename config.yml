        name: Archives
        url: "/archive"
        weight: 20
      - identifier: Categories
        name: Categories
        url: "/categories"
        weight: 30
      - identifier: Tags
        name: Tags
        url: "/tags"
        weight: 40
      - identifier: Friends
        name: Friends
        url: "/friends"
        weight: 50
      - identifier: Search
        name: Search
        url: "/search"
