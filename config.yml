        📝 I regularly write articles on [https://www.niuwx.cn](https://www.niuwx.cn)

        💬 Ask me about **nothing, because i am rookie.**

        📫 How to reach me **28251536@qq.com**
    
  
  assets:
        favicon: "favicon.ico"
        favicon16x16: "favicon.ico"
        favicon32x32: "favicon.ico"
        apple_touch_icon: "favicon.ico"
        safari_pinned_tab: "favicon.ico"
        disableHLJS: true

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/isther"
    - name: "qq"
      url: "https://wpa.qq.com/msgrd?v=3&uin=28251536&site=qqq&menu=yes"
    - name: "email"
      url: "mailto:28251536@qq.com"
    - name: "steam"
      url: "https://steamcommunity.com/profiles/76561198821264534/"
  
  editPost:
    URL: "https://github.com/isther/isther.github.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

outputs:
    home:
        - HTML
        - RSS
        - JSON

